<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanting Progress Tracker</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="headr"> <h2>Chanting League</h2>
        <h1>Overall Goal: 25,108 chants</h1></div>
        
        <div class="progress-section">
            <h2>Total Progress</h2>
            <p>Total Chants Completed: <span id="total-chants">0</span></p>
            <h2>Daily Progress</h2>
            <p>Chants Completed Today: <span id="daily-chants">0</span></p>
        </div>
        
        <div class="update-section">
            <h2>Update Your Japa</h2>
            <form id="update-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="chants">Chants Completed:</label>
                <input type="number" id="chants" required>
                <button type="submit">Update</button>
            </form>
        </div>
        
        <div class="progress-table">
            <h2>Participants Progress</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Total Chants</th>
                        <th>Today's Chants</th>
                    </tr>
                </thead>
                <tbody id="progress-tbody">
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
